<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>particle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div>

      <svg :width="width" :height="height"
        :viewBox="'0 0 '+width+' '+height" version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        style="background:grey"
        xmlns:xlink="http://www.w3.org/1999/xlink" @mousemove="updateCursor($event)">
        <circle v-for="p in particles" :cx="p.x" :cy="p.y" r="5" :fill="p.toColor()" />
        <circle :cx="cursor.x" :cy="cursor.y" :r="cursor.r" fill="rgba(255,0,0,0.1)" />
      </svg>
    </div>
    <mdl-button v-mdl-ripple-effect v-on:click="updateVelocity()">test</mdl-button>
  </body>
</html>
